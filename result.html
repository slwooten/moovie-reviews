<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Search Results Page</title>
</head>
<body>
    <nav>
        <div class="nav-container">
          <p id="nav-title">Navbar</p>
          <form class="nav-search">
            <input id="searchInput" type="text" placeholder="Search" size="50px" autocomplete="off">
            <button id="submitBtn" type="submit"><i class="fa fa-search"></i></button>
          </form>
        </div>
      </nav>
    <div id='main-content'>
        <div id='movie-results'></div>
        <div id='youtube-results'></div>
        <div id='search-history'></div>
    </div>

    <script src='assets/script.js'></script>
</body>
</html>
